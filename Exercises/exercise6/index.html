<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Formulário de novo usuário</h2>
    <form action="POST">
        <table>
            <tr>
                <td>
                    <label for="email"> Email: </label>
                </td>
                <td>
                    <input type="email" id="email" placeholder="Email" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pw"> Senha: </label>
                </td>
                <td>
                    <input type="password" id="pw" placeholder="Senha" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpw"> Confirmar Senha: </label>
                </td>
                <td>
                    <input type="password" id="cpw" placeholder="Confirmar" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="document.location='login.html'"> Confirmar </button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
