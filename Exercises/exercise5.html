<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="Post">
        <table>
            <tr>
                <td>
                    <label for="nome"> Nome: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="nome" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sbnome"> Sobrenome: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="sbnome" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"> Email: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" id="email" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="dnasc"> Data de Nascimento: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" id="dnas" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="end"> Endereço: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="end" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="desc"> Descrição: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="desc" id="desc" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="prof"> Profissão: </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="prof" required="true">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>

   
    
</body>
</html>
