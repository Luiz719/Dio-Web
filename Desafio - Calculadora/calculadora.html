<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result">
            0
        </div>
        <div class="buttons">
            <span class="button reset_btn"> AC </span>
            <span class="button negative-op">+/-</span>
            <span class="button percent-op">%</span>
            <span class="button op">/</span>
            <span class="button number">7</span>
            <span class="button number">8</span>
            <span class="button number">9</span>
            <span class="button op">*</span>
            <span class="button number">4</span>
            <span class="button number">5</span>
            <span class="button number">6</span>
            <span class="button op">-</span>
            <span class="button number">1</span>
            <span class="button number">2</span>
            <span class="button number">3</span>
            <span class="button op">+</span>
            <span class="button number zero">0</span>
            <span class="button number dot">.</span>
            <span class="button op">=</span>
        </div>
    </div>
</body>
<script scr="calculadora.js"></script>
</html>
